<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-language" content="zh-tw" />
<title>Join it - Login</title>
<!--bootstrap 4.6 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 主要樣式 -->
<link rel="stylesheet" href="css/style.css">
<!-- 僅彈跳展示內容樣式 套版時可以不用引入-->	
<link rel="stylesheet" href="css/login.css"><!-- 手機側邊選單 -->
<link href="css/bootstrap-better-nav.css" rel="stylesheet" type="text/css">
<!-- 圖示字形引入 F.A.5.51-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="text-center">
<!-- 此區僅供展示彈跳提示內容 非實際套用後結果 請使用 index.html 上的登入相關提示視窗內容 -->	
<div class="signin-container">
  <div class="card-deck mb-3 mt-3 text-center ">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <form class="form-signin">
			 <button class="form-close" onClick="javascript:location.href='http://www.google.com'"><span>×</span></button>
          <div class="row ">
            
            <div class="col-lg-12 col-sm-12">
              <h5 class="h5 mt-5 mb-3 mr-3 font-weight-bold">使用社交平台帳戶登入</h5>
            </div>
            <div class="col-lg-12 col-sm-12 text-center">
              <button class="open-id mr-3 mb-2" onClick="javascript:location.href='http://www.google.com'"><img  src="img/icon_fb.svg" width="48" height="48"></button>
              <button class="open-id mr-3 mb-2" onClick="javascript:location.href='http://www.google.com'"><img  src="img/LINE_logo_512.jpg" alt="" width="48" height="48"></button>
              <button class="open-id mr-3 mb-2" onClick="javascript:location.href='http://www.google.com'"><img  src="img/icon_google.svg" alt="" width="48" height="48"></button>
            </div>
          </div>
          <p class="divider line one-line mb-3"> 或 </p>
          <h5 class="h5 mt-3 mb-3 font-weight-bold text-left">在一起會員帳號登入</h5>
          <div class="row mb-3">
            <div class="col-lg-6 col-sm-12 ">
              <select class="form-control mt-3"  required="required">
                <option value="">+886 </option>
                <option>+84</option>
              </select>
            </div>
            <div class="col-lg-6 col-sm-12">
              <input type="text" class="form-control mt-3" id="pnone" placeholder="0912-123-123" value="" required="required">
            </div>
          </div>
          <input type="password" id="inputPassword" class="form-control" placeholder="密碼" >
          <div class=" mb-3"> <a href="forgetpasswd.html"  class="forgetpasswd"> 忘記密碼 </a> </div>
          <button class="btn btn-lg btn-block btn-login" type="button" >登入</button>
          <div class=" mt-3 mb-5"> <a href="reg.html"  class="reg-link"> 免費註冊 </a> </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-better-nav.min.js"></script> 
<!-- bootstrap 常用模組 js 引入-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
