<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-language" content="zh-tw" />
<title>Join it - Login</title>
<!--bootstrap 4.6 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 主要樣式 -->
<link rel="stylesheet" href="css/style.css">
<!-- 僅彈跳展示內容樣式 套版時可以不用引入-->	
<link rel="stylesheet" href="css/login.css"><!-- 手機側邊選單 -->
<link href="css/bootstrap-better-nav.css" rel="stylesheet" type="text/css">
<!-- 圖示字形引入 F.A.5.51-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="text-center">
	<!-- 此區僅供展示彈跳提示內容 非實際套用後結果 請使用 member-center-card-pass-normal 上的登入相關提示視窗內容 -->
<div class="signin-container">
  <button class="form-close" onClick="javascript:location.href='http://www.google.com'"><span>×</span></button>
  
  <!-- Card -->
  
  <div class="col-md-4 card-container">
    <label class="flipCard" for="flipCard"></label>
    <input type="checkbox" id="flipCard" hidden />
    <div class="card-flip"> 
      <!-- Card  Front -->
      <div class="card card-flip-front AsiacardBack">
        <div class="card-block">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td height="39" colspan="3"><h4 class="card-title text-right mr-2">JZZTG10001</h4></td>
              </tr>
              <tr>
                <td width="37%" height="134" align="center" valign="middle" ><img src="img/face.jpg" class="card-flip photo" alt=""/></td>
                <td width="49%"><p class="card-text">李佳蓉</p>
                  <p class="card-text">Lee Chia Jung</p>
                  <p class="card-text">ID. A123456789</p>
                  <p class="card-text">C. 0123456</p>
                  <p class="card-text">P. 12345678</p></td>
                <td width="14%">&nbsp;</td>
              </tr>
              <tr>
                <td colspan="3"><p class="card-text ml-1">Validity Date 2031-06-30</p></td>
              </tr>
              <tr>
                <td colspan="3"><p class="card-text ml-1">2021/05/18 16:00:30 (GMT+8)</p></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Card  Back -->
      <div class="card card-flip-back AsiacardFront">  </div>
      
    </div>
  </div>
  <!-- End Card  --> 
  
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-better-nav.min.js"></script> 
<!-- bootstrap 常用模組 js 引入-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
