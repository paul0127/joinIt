<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-language" content="zh-tw" />
<title>Join it - Login</title>
<!--bootstrap 4.6 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 主要樣式 -->
<link rel="stylesheet" href="css/style.css">
<!-- 僅彈跳展示內容樣式 套版時可以不用引入-->	
<link rel="stylesheet" href="css/login.css"><!-- 手機側邊選單 -->
<link href="css/bootstrap-better-nav.css" rel="stylesheet" type="text/css">
<!-- 圖示字形引入 F.A.5.51-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="text-center">
	<!-- 此區僅供展示彈跳提示內容 非實際套用後結果 請使用 index.html 上的登入相關提示視窗內容 -->
<div class="signin-container">
  <div class="card-deck mb-3 text-center mt-3">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <form class="form-signin">
          <button class="form-close" onClick="javascript:location.href='http://www.google.com'"><span>×</span></button>
          
          
          <div class="form-row mb-1 mt-3">
            <div class="col-sm-12">
              <h5 class="h5 font-weight-bold text-left mt3">系統已發送驗證碼至</h5>
            </div>
            <div class="col-sm-12">
              <h5 class=" text-left">+886 ●●●●●1234</h5>
            </div>
            <div class="col-sm-12"><a href="#" style="color: #FCB239"  class="reg-link" >重新發送驗證碼</a></div>
          </div>
          <div class="form-row mb-3">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="checkcode" placeholder="輸入驗證碼"  >
            </div>
          </div>
          <button class="btn btn-lg btn-block btn-login mb-3" data-toggle="modal" data-target="#regcheck_ok" type="button"  >送出</button>
          <div class=" mt-3 mb-5"> <a href="#"  class="reg-link"> 會員登入 </a> </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade " id="regcheck_ok" tabindex="-1" role="dialog" aria-labelledby="Modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body" >
        <h4>會員帳號建立成功<br>請使用帳號與密碼登入</h4>
        <button type="button" class="btn btn-reg-warning" onClick="javascript:location.href='login.html'" >確認</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-better-nav.min.js"></script> 
<!-- bootstrap 常用模組 js 引入-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
