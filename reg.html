<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-language" content="zh-tw" />
<title>Join it - Login</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">	
<!--bootstrap 4.6 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/intlTelInput.css" rel="stylesheet" type="text/css">
<!-- 主要樣式 -->
<link rel="stylesheet" href="css/style.css">
<!-- 僅彈跳展示內容樣式 套版時可以不用引入-->	
<link rel="stylesheet" href="css/login.css"><!-- 手機側邊選單 -->
<link href="css/bootstrap-better-nav.css" rel="stylesheet" type="text/css">
<!-- 圖示字形引入 F.A.5.51-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="text-center">
	<!-- 此區僅供展示彈跳提示內容 非實際套用後結果 請使用 index.html 上的登入相關提示視窗內容 -->
<div class="signin-container mt-3">
  <div class="card-deck mb-3 text-center mt-3">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <form class="form-signin">
          <button class="form-close" onClick="javascript:location.href='http://www.google.com'"><span>×</span></button>
          <h5 class="h5 mt-5 mb-3 font-weight-bold text-left">在一起會員註冊</h5>
          <div class="row mb-3">
            <div class="col-sm-12 ">
              <input id="phone2" type="tel" Placeholder="0912-123-123">
              <div class="sys-feedback"> *此欄為必填 </div>
            </div>
          </div>
          <input type="password" id="inputPassword" class="form-control" placeholder="密碼" >
          <div class="sys-feedback sub-text ml-2"> *密碼設置8-20個字元，包含1個數字，大小寫字母各1 </div>
          <div class="mt-2 mb-2 custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="iagree">
            <label class="custom-control-label sub-text" for="iagree" data-toggle="modal" data-target="#iagreemodal" >我已經詳閱並同意 <a href="#">使用者條款</a> 與 <a href="#">隱私權保護政策</a></label>
          </div>
          <div class="m-1"> <img src="img/1234.png"  class="mb-1 mt-1 mr-0 ml-0 img-fluid" > </div>
          <button class="btn btn-lg btn-block btn-login" onClick="javascript:location.href='reg-ok.html'" type="button" > 註冊</button>
          <div class=" mt-3 mb-5"> <a href="#"  class="reg-link"> 會員登入 </a> </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="iagreemodal" tabindex="-1" role="dialog" aria-labelledby="Modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-350 " role="document">
    <div class="modal-content text-center">
      <div class="modal-body" >
        <h2>尚未勾選同意</h2>
        <p>請詳閱 <a href="#">使用者條款</a> 與 <a href="#">隱私權保護政策</a> </p>
        <button type="button" class="btn btn-reg-warning" data-dismiss="modal">確認</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-better-nav.min.js"></script> 
<!-- bootstrap 常用模組 js 引入-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> 
<script  src="js/intlTelInput.min.js"></script> 
<script>
	let telInput2 = $("#phone2")

// initialize
telInput2.intlTelInput({
    initialCountry: 'tw',
    separateDialCode:'false',
    
    autoPlaceholder: '',
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.6/js/utils.js",
	onlyCountries: ['tw','vn'],
})
	
	</script>
</body>
</html>
